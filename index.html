<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header"><p>TIC TAC TOE</p></div>
    <div id="body"><div id="gameboard"></div></div>
    <div id="nav-bar">
        <div id="inputs">
            <input type="text" id="playerX" class="playerX" placeholder="Name of Player X" required>
            <input type="text" id="playerO" class="playerO" placeholder="Name of Player O" required>  
        </div>
        <div id="message">Enter Player Names & Hit Start!</div>
        <div id="buttons">
            <button class="start" type="submit" id="start">START</button>
            <button class="reset" id="reset">RESTART</button>
        </div>
    </div>
</body>
</html>
